<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hangman Game</title>
    <link href="main.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  </head>
  
  <body>
    <form id = "myForm">
    <div id = "container">
      <div id = "header">
        <p>
          You have <span id='live'>6</span> lives left!
        </p>
        <h1 id = "word"></h1>
        <input type="text" id="guess" />
        <input type="submit" id="search" value="Check">
      </div>
    </div>

    <div id="btn">
      <button class="btn btn-primary" onclick="resetForm">
        <span class="glyphicon glyphicon glyphicon-refresh"></span> Restart
      </button>
    </div>

    <div id="image">
      <img id="myImage" src="http://i382.photobucket.com/albums/oo268/Espeon200/hangman/stage1.png" alt="You have 5 lives left!" />
    </div>

  </form>
    <!-- Latest compiled and minified JavaScript -->
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src= "hangman.js"></script>
  </body>
</html>
